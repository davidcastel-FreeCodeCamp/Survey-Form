<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-12 text-center bg-info rounded">
                <h1 id="title">Survey Form Project</h1>
                <p id="description"><u>Thank you for testing out my Survey Form Project</u></p>
                <form id="survey-form" action="">
                    <!-- Name input -->
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                    </div> <!-- End of Name Input -->
                    <!-- Email Input -->
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
                    </div> <!-- End of Email Input-->
                    <!-- Age Input -->
                    <div class="form-gruop">
                        <label id="number-label" for="age">Enter a Age <em>(optional)</em></label>
                        <input type="number" name="age" id="number" class="form-control" placeholder="Enter your age" min="13" max="99">
                    </div> <!-- End of Age Input -->
                    <!-- Language Dropdown Input -->
                    <div class="form-group">
                        <label for="language" id="dropdown-label">What language do you perfer</label>
                        <select name="language" id="dropdown" class="form-control" required>
                            <option disabled selected value>Select Language</option>
                            <option value="">JavaScript</option>
                            <option value="">Java</option>
                            <option value="">Swfit</option>
                        </select>
                    </div> <!-- End of Language Dropdown input -->
                    <!-- Perferred Place to work -->
                    <div class="form-check">
                        <label for="" id="location-label">Where would you perfer to work?</label>
                        <section>
                            <input type="checkbox" value="" id="Home" class="form-check-input"> Home
                            <br>
                            <input type="checkbox" value="" id="Office" class="form-check-input"> Office
                        </section>
                    </div> <!-- End of Perferred Place -->
                    <!-- Radio of Experience -->
                    <div class="form-group">
                        <label for="experience" id="experience-label">What level of Experience do you have?</label>
                        <section class="col-3 mx-auto text-left">
                            <!-- Beginner -->
                            <div class="form-check">
                                <input type="radio" name="experience-radio" id="beginner-input" value="beginner" class="form-check-input">
                                <label for="beginner-radio" class="form-check-label">Beginner</label>
                            </div>
                            <!-- Moderate -->
                            <div class="form-check">
                                <input type="radio" name="experience-radio" id="moderate-input" value="moderate" class="form-check-input">
                                <label for="moderate-radio" class="form-check-label">Moderate Understanding</label>
                            </div>
                            <!-- Expert -->
                            <div class="form-check">
                                <input type="radio" name="experience-radio" id="expert-input" value="expert" class="form-check-input">
                                <label for="expert-radio" class="form-check-label">Expert</label>
                            </div>
                        </section>
                    </div> <!-- End of Radio Experience Section -->
                    <!-- More information -->
                    <div class="form-group">
                        <h5 id="comment-label">Anything else you will like to know about us?</h5>
                        <textarea name="comments" id="comments" class="input-textarea" 
                        placeholder="Enter here..." cols="80" rows="10"></textarea>
                    </div> <!-- End of More information -->
                    <!-- Submit Button -->
                    <div class="form-group"><button id="submit" class="btn btn-primary">Submit</button></div>
                </form>
            </div>
        </div>
    </div>





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
